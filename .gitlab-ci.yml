variables:
    TWINE_USERNAME: SECURE
    TWINE_PASSWORD: SECURE
    TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/

stages:
    - deploy
    - status

build:
    image: ubuntu:16.04
    stage: deploy
    before_script:
        - sudo apt -y -qq update
        - sudo apt -y -qq upgrade
        - sudo apt install -y -qq bison flex # yacc
        - sudo apt install -y -qq python3-dev # Python
        - sudo python3 -m pip install -U setuptools wheel twine
        - sudo python3 -m pip install -U anybadge
        - git clone https://github.com/swig/swig.git
        - cd swig
        - git checkout rel-4.0.0
        - ./autogen.sh
        - ./configure
        - make
        - sudo make install
    script:
        - python3 setup.py sdist bdist_wheel
        - if twine upload dist/*.tar.gz --verbose && twine upload dist/*.whl --verbose; then echo "PASSED JOB" && anybadge --label=pipeline --value=passing --file=build.svg passing=green failing=red; else echo "FAILED JOB" && anybadge --label=pipeline --value=failing --file=build.svg passing=green failing=red; fi
        - mkdir -p public; mv build.svg public/build.svg
    artifacts:
        paths:
            - public/
            - build/
            - dist/
            - cfd_reader.egg-info/
            - setup.py
    only:
        changes:
            - .pipeline.trigger
    allow_failure: true
    environment:
        name: dev

pages:
    stage: status
    dependencies:
        - build
    script:
        - mkdir -p public
    artifacts:
        paths:
            - public/
    only:
        changes:
            - .pipeline.trigger
